<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Seattle Traffic</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/page-icon.png"/>
    </head>
    <body>
        <div id="map"></div>

        <div id="legend">
            <h1>Seattle Traffic Cameras</h1>
            <h2><span id="SDOT-num">0</span> by <span id="SDOT-name">SDOT</span>,
                <span id="WSDOT-num">0</span> by <span id="WSDOT-name">WSDOT</span></h2>
            <input type="text" id="input"><br>
            <button type="button" id="search-button">Search</button>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
